<!DOCTYPE html>
<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">


    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4df895579.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
     <a href="../index.html"> <img src="../assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header d-flex">
        <button id="open_contact_form" class="contact_button" tabindex="0">Contactez-moi</button>
      </div>
      <div id="contact_modal">
        <div id="modal-content">
          <div id="formData">
            <div>
              <h2 id="formTitle">Contactez-moi</h2>
              <img src="../assets/icons/close.svg" id="close_contact_form" />
            </div>
            <form
            name="contact_form"
            action="#"
            method="GET"
            id="contact_form"
            >
              <div>
                <label>Pr√©nom</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div>
                <label>Nom</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div>
                <label>E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                />
              </div>
              <div>
                <label>Message</label>
                <input
                  type="text"
                  id="message"
                  name="message"
                />
              </div>
              <input
                      class="contact_button"
                      id="submit_contact_form"
                      type="submit"
                      class="button"
                      value="Envoyer"
                    />
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../dist/bundle.js"></script>
   
  </body>
</html>
